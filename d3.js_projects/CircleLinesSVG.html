<!DOCTYPE html>
 <html>
   <head>
   	<script src="https://d3js.org/d3.v4.min.js"></script> 
   </head>
   <body>
   	
	<svg width="1000" height="1000">
      <circle r="250"></circle>
      <!-- the 'r' stands for radius -->
      <circle cx="100" cy="100" r="50" fill="white" stroke="green" stroke-width="10"></circle>
      <!--cx,cy (x, y) pixel coordinates from the center of the circle-->
      	 <path d="M150 150 L200 250 L250 200 L300 250 "
            fill="none" stroke="teal" stroke-width="10">
            </path>
            <!--M stands for move which makes all the coordinates connect where the last on left off-->
            <path d="M200 200 L250 300 L300 300 L350 200 50Z"
            fill="yellow" stroke="red" stroke-width="10">
            	<!--z closes the path-->
            </path>
    </svg>
     <p>Hello!</p>
       <script>

       </script>
   </body>
 </html>
