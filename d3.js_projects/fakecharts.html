      <svg width="1000" height="1000">

      <rect x="0"  y="0"   width="50"  height="200" fill="gray"/>
      <rect x="50" y="200" width="200" height="50"  fill="gray"/>

      <g transform="translate(50, 0)">
      <!--'g' stands for group-->
        <circle class="my-circle" cx="0"   cy="0"   r="10"/>
        <circle class="my-circle" cx="100" cy="100" r="10"/>
        <circle class="my-circle" cx="130" cy="120" r="10"/>
        <circle class="my-circle" cx="80"  cy="180" r="10"/>
        <circle class="my-circle"cx="180" cy="80"  r="10"/>
        <circle class="my-circle"cx="180" cy="80"  r="10"/>
        <circle class="my-circle"cx="180" cy="40"  r="10"/>
      </g>
      <!--PSEUDO BAR CHART-->
		<rect x="300"  y="0"   width="50"  height="200" fill="gray"/>
      <rect x="350" y="200" width="200" height="50"  fill="gray"/>
		<!--How do I get the bottom and left bar of the bar chart to move over with the bars? -->
      <g transform="translate(350, 0)">
        <rect fill="red" x="5"   y="0"   width="40" height="200"/>
        <rect fill="red" x="55"  y="50"  width="40" height="150"/>
        <rect fill="red" x="105" y="100" width="40" height="100"/>
        <rect fill="red" x="155" y="150" width="40" height="50"/>
      </g>
		<!--PSEUDO LINE CHART-->
      <rect x="0"  y="280"   width="50"  height="200" fill="gray"/>
      <rect x="50" y="480" width="200" height="50"  fill="gray"/>

      <g transform="translate(50, 280)">
        <path d="M 0 200 L50 50 L100 150 L150 100 L200 150" fill="none" stroke="red" stroke-width="10"></path>
      </g>
	<!--How to make text in SVG-->
	<text class="a" x="350" y="350">Hello SVG Text!</text>
    <!--assign class for CSS selectors -->
    </svg>
    <style>

      text {
        font-size: 2em;
      }
      .a {
        fill: red; 
      }
      .my-circle {
        fill: red;
      }

    </style>
